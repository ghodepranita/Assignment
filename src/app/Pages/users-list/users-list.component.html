<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-md-6 col-sm-4">
        <h2 style="color: #5a50ad;">List View</h2>
      </div>
      <div class="col-md-4 col-sm-4">
        <mat-form-field class="searchField">
          <span class="GlobalSearch" matPrefix>
            <mat-icon>search</mat-icon> &nbsp;
          </span>
          <input matInput name="searchModel" [(ngModel)]="searchModel" (keyup)="applyFilter()" placeholder="Search">
        </mat-form-field>
      </div>
      <div class="col-md-2 col-sm-4 text-right">
        <button mat-raised-button color="primary" (click)="redirecttolist()">Add</button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="col-md-12 table-container">
      <table mat-table [dataSource]="DataSource" #Sort="matSort" matSort>
        <ng-container matColumnDef="SrNo">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="commonHeaderCSS"
          >
            Sr.No.
          </th>
          <td mat-cell *matCellDef="let row; let SrNo = index">
            {{ SrNo + 1 + paginator.pageIndex * paginator.pageSize }}
          </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="commonHeaderCSS"
          >
          First Name
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.firstName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="commonHeaderCSS"
          >
          Last Name
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="commonHeaderCSS"
          >
          Email
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="contactNo">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="commonHeaderCSS"
          >
          contact No
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.contactNo }}
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="commonHeaderCSS"
          >
          address
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.address }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsForApi"></tr>
        <tr
          mat-row
          class="example-element-row"
          *matRowDef="let row; columns: displayedColumnsForApi"
        ></tr>
      </table>

      <mat-progress-spinner *ngIf="isLoading" class="spin" color="primary" mode="indeterminate" diameter="40"
          strokeWidth="5"></mat-progress-spinner>

      <div *ngIf="!DataSource.data.length && !isLoading">
        <h6 class="noRecordData">No Record Found</h6>
      </div>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[20, 30, 40, 50]"></mat-paginator>

    </div>
  </div>
</div>
