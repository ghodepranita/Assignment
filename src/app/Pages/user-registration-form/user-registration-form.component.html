<div class="card">
  <div class="card-header">
    <h2>User Form</h2>
  </div>
  <div class="card-body">
    <section class="vh-100 container-fluid">
      <div class="mask d-flex h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row">
            <div class="col-12 mt-5">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <form (ngSubmit)="submitData()" [formGroup]="registrationForm" autocomplete="off">
                    <div class="row">
                      <div class="col">
                        <label class="form-label" for="form3Example1cg">
                          <span class="text-danger"> * </span>First Name</label>
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                          formControlName="firstName" />
                        <small class="text-danger" *ngIf="
                            registrationForm.get('firstName')?.invalid &&
                            (registrationForm.get('firstName')?.touched ||
                              registrationForm.get('firstName')?.dirty)
                          ">
                          Please enter a valid first name.
                        </small>
                      </div>
                      <div class="col">
                        <label class="form-label" for="form3Example1cg">
                          <span class="text-danger"> * </span>Last Name</label>
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                          formControlName="lastName" />
                        <small class="text-danger" *ngIf="
                            registrationForm.get('lastName')?.invalid &&
                            (registrationForm.get('lastName')?.touched ||
                              registrationForm.get('lastName')?.dirty)
                          ">
                          Please enter a valid last name.
                        </small>
                      </div>

                      <div class="col">
                        <label class="form-label" for="form3Example3cg">
                          <span class="text-danger"> * </span>Your Email</label>
                        <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                          formControlName="email" />
                        <small class="text-danger" *ngIf="
                            registrationForm.get('email')?.invalid &&
                            (registrationForm.get('email')?.touched ||
                              registrationForm.get('email')?.dirty)
                          ">
                          Please enter a valid email address.
                        </small>
                      </div>
                    </div>

                    <div class="row" style="margin-top: 12px !important;">
                      <div class="col-md-4">
                        <label class="form-label" for="form3Example3cg">
                          <span class="text-danger"> * </span>Contact No
                        </label>
                        <input type="text" id="form3Example3cg" class="form-control form-control-lg"
                          formControlName="contactNo" (keypress)="numberOnly($event)" maxlength="10" minlength="10" />
                        <small class="text-danger" *ngIf="
                            registrationForm.get('contactNo')?.invalid &&
                            (registrationForm.get('contactNo')?.touched ||
                              registrationForm.get('contactNo')?.dirty)
                          ">
                          Please enter a valid phone no.
                        </small>
                      </div>
                      <div class="col-md-4" style="margin-top: 12px !important;">
                        <label for="imageUpload">Profile Picture</label>
                        <input type="file" id="imageUpload" accept="image/*" class="form-control"
                          (change)="onFileSelected($event)">

                      </div>
                      <div class="col-md-4" *ngIf="imageUrl">
                        <img [src]="imageUrl" alt="Selected Image" width="100" height="100">
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                      <button type="submit" mat-raised-button color="primary" style="margin-right: 10px"
                        [disabled]="!registrationForm.valid" title="click to register">
                        Save
                      </button>
                      <button mat-raised-button color="warn" (click)="this.clearFormDataAndRedirect()"
                        title="clear form">
                        Cancel
                      </button>
                    </div>
                  </form>
                  <mat-progress-spinner *ngIf="isLoading" class="spin" color="primary" mode="indeterminate"
                    diameter="40" strokeWidth="5"></mat-progress-spinner>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
